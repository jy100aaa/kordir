<style>
/* ########## SLIDE ########## */

/* jssor slider thumbnail navigator skin 07 css */
/*
	.jssort07 .p            (normal)
    .jssort07 .p:hover      (normal mouseover)
    .jssort07 .pav          (active)
    .jssort07 .pav:hover    (active mouseover)
    .jssort07 .pdn          (mousedown)
*/
.jssort07 .i {
	position: absolute;
	top: 0px;
	left: 0px;
	width: 99px;
	height: 66px;
	filter: alpha(opacity=80);
	opacity: .8;
 }
.jssort07 .p:hover .i, .jssort07 .pav .i {
	filter: alpha(opacity=100);
	opacity: 1;
}
.jssort07 .o {
	position: absolute;
	top: 0px;
	left: 0px;
	width: 97px;
	height: 64px;
	border: 1px solid #000;
	transition: border-color .6s;
	-moz-transition: border-color .6s;
	-webkit-transition: border-color .6s;
	-o-transition: border-color .6s;
}
* html .jssort07 .o {
    /* ie quirks mode adjust */
    width /**/: 99px;
    height /**/: 66px;
}
.jssort07 .pav .o, .jssort07 .p:hover .o {
    border-color: #fff;
}
.jssort07 .pav:hover .o {
    border-color: #0099FF;
}
.jssort07 .p:hover .o {
	transition: none;
	-moz-transition: none;
	-webkit-transition: none;
	-o-transition: none;
}
/* jssor slider arrow navigator skin 11 css */
 /*
	.jssora11l              (normal)
	.jssora11r              (normal)
	.jssora11l:hover        (normal mouseover)
	.jssora11r:hover        (normal mouseover)
	.jssora11ldn            (mousedown)
	.jssora11rdn            (mousedown)
*/
.jssora11l, .jssora11r, .jssora11ldn, .jssora11rdn {
	position: absolute;
	cursor: pointer;
	display: block;
	background: url(/resources/plugins/Jssor.Slider.FullPack/img/a11.png) no-repeat;
	overflow: hidden;
}
.jssora11l {
	background-position: -11px -41px;
}
.jssora11r {
	background-position: -71px -41px;
}
.jssora11l:hover {
	background-position: -131px -41px;
}
.jssora11r:hover {
    background-position: -191px -41px;
}
.jssora11ldn {
    background-position: -251px -41px;
}
.jssora11rdn {
    background-position: -311px -41px;
}
/* jssor slider arrow navigator skin 02 css */
/*
	.jssora02l              (normal)
	.jssora02r              (normal)

	.jssora02r:hover        (normal mouseover)

*/
.jssora02l, .jssora02r, .jssora02ldn, .jssora02rdn{
   	position: absolute;
   	cursor: pointer;
   	display: block;

}
.jssora02l { background-position: -3px -33px; }
.jssora02r { background-position: -63px -33px; }

.jssora02ldn { background-position: -243px -33px; }

/* jssor slider arrow navigator skin 21 css */
/*
.jssora21l              (normal)
.jssora21r              (normal)
.jssora21l:hover        (normal mouseover)
.jssora21r:hover        (normal mouseover)
.jssora21ldn            (mousedown)
.jssora21rdn            (mousedown)
*/
.jssora21l, .jssora21r, .jssora21ldn, .jssora21rdn
{
	position: absolute;
	cursor: pointer;
	display: block;
	top:50%;
	width:55px;
	height:55px;
    background: url(/resources/plugins/Jssor.Slider.FullPack/img/a21.png) center center no-repeat;
    overflow: hidden;
}
.jssora21l { background-position: -3px -33px; }
.jssora21r { background-position: -63px -33px; }
.jssora21l:hover { background-position: -123px -33px; }
.jssora21r:hover { background-position: -183px -33px; }
.jssora21ldn { background-position: -243px -33px; }
.jssora21rdn { background-position: -303px -33px; }

/* jssor slider bullet navigator skin 21 css */
/*
.jssorb21 div           (normal)
.jssorb21 div:hover     (normal mouseover)
.jssorb21 .av           (active)
.jssorb21 .av:hover     (active mouseover)
.jssorb21 .dn           (mousedown)
*/
.jssorb21 div, .jssorb21 div:hover, .jssorb21 .av
{
    background: url(/resources/plugins/Jssor.Slider.FullPack/img/b21.png) no-repeat;
    overflow:hidden;
    cursor: pointer;
}
.jssorb21 div { background-position: -5px -5px; }
.jssorb21 div:hover, .jssorb21 .av:hover { background-position: -35px -5px; }
.jssorb21 .av { background-position: -65px -5px; }
.jssorb21 .dn, .jssorb21 .dn:hover { background-position: -95px -5px; }
